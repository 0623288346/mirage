<div class="form-group single_query col-xs-12">
	<div class="action-btn-group">
		<a href="javascript:void(0)" (click)="addSubQuery(query.id)" class="btn btn-info">
			<i class="fa fa-plus"></i>
		</a>
		<a href="javascript:void(0)" (click)="removeInQuery(query.id)" class="btn btn-danger">
			<i class="fa fa-trash"></i>
		</a>
	</div>
	<select class="form-control form-element"  (change)="analyzeTest()" [(ngModel)]="query.field">
		<option value="">--select any field--</option>
		<option *ngFor="#oo of mapping.resultQuery.availableFields, #i=index" [value]="i">{{oo.name}}</option>
	</select>
	<select  class="form-control form-element" *ngIf="query.analyzeTest != '' && ( mapping.resultQuery.availableFields[query.field].type == 'string' || mapping.resultQuery.availableFields[query.field].type == 'date' || mapping.resultQuery.availableFields[query.field].type == 'numeric')" [(ngModel)]="query.query">
		<option value="">-- select any query --</option>
		<option *ngFor="#oo of queryList[query.analyzeTest][query.type], #i=index" [value]="i">{{oo.name}}</option>
	</select>
	<div *ngIf="query.field != '' && query.query != ''">
		<div [ngSwitch]="queryList[query.analyzeTest][query.type][query.query].apply">
			<div *ngSwitchWhen="'range'">
				<div class="form-group form-element">
					<input type="number" class="form-control" placeholder="from" [(ngModel)] = "query.from" />	    
				</div>
				<div class="form-group form-element">
					<input type="number" class="form-control" placeholder="to" [(ngModel)] = "query.to" />	    
				</div>
			</div>
			<div *ngSwitchWhen="'gt'">
				<div class="form-group form-element">
					<input type="number" class="form-control" placeholder="Greater than" [(ngModel)] = "query.input" />	    
				</div>
			</div>
			<div *ngSwitchWhen="'lt'">
				<div class="form-group form-element">
					<input type="number" class="form-control" placeholder="Less than" [(ngModel)] = "query.input" />	    
				</div>
			</div>
			<div *ngSwitchDefault>
				<div class="form-group form-element">
					<input type="text" class="form-control" placeholder="Value" [(ngModel)] = "query.input" />	    
				</div>
			</div>
        </div>
	</div>
