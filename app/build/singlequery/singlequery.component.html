<div class="form-group single_query col-xs-12 query-{{queryIndex}}-{{internalIndex}}" [ngClass]="{query_complete: query.field !== '' && query.query !== ''}">
	<div class="action-btn-group">
		<a href="javascript:void(0)" (click)="removeQuery()" class="btn btn-danger">
			<i class="fa fa-trash"></i>
		</a>
	</div>
	<!-- field part start -->
	<div class="col-xs-3 pd-l0 editable-pack">
		<div class="editable-front col-xs-12 pd-0" (click)="editable_on($event)">
			<div *ngIf = "query.field != ''">
				{{mapping.resultQuery.availableFields[query.field].name}}
			</div>
			<div *ngIf = "query.field == ''">
				field
			</div>
		</div>
		<div class="editable-back col-xs-12 pd-0">
			<select2 class="field-select" [selectOptions]="mapping.resultQuery.availableFields" [querySelector]="querySelector" [selector]="selector.field" (callback)="analyzeTest($event);"></select2>
		</div>	
	</div>
	<!-- field part end -->
	<!-- query part start -->
	<div class="col-xs-3 pd-l0"  *ngIf="query.analyzeTest != '' && ( mapping.resultQuery.availableFields[query.field].type == 'string' || mapping.resultQuery.availableFields[query.field].type == 'date' || mapping.resultQuery.availableFields[query.field].type == 'numeric')">
		<div class="col-xs-12 pd-0 editable-pack">
			<div class="editable-front col-xs-12 pd-0"  (click)="editable_on($event)">
				<div *ngIf = "query.query != ''">
					{{queryList[query.analyzeTest][query.type][query.query]}}
				</div>
				<div *ngIf = "query.query == ''">
					query
				</div>
			</div>
			<div class="editable-back col-xs-12 pd-0">
				<select2 class="query-select" [selectOptions]="queryList[query.analyzeTest][query.type]" [querySelector]="querySelector" [selector]="selector.query" (callback)="queryCallback($event);" [showInfoFlag]="true"></select2>
			</div>
		</div>
	</div>
	<!-- query part end -->
	<!-- load the slector for selected query -->
	<div *ngIf="query.field != '' && query.query != ''" class="col-xs-6 pd-l0">
		<div [ngSwitch]="queryList[query.analyzeTest][query.type][query.query]" class="col-xs-12 pd-0">
			
			<!-- match query start -->
			<div *ngSwitchWhen="'match'" class="row">
				<match-query 
					[appliedQuery]="query.appliedQuery"
					[queryName]="queryList[query.analyzeTest][query.type][query.query]"
					[fieldName]="mapping.resultQuery.availableFields[query.field].name"
					(getQueryFormat)="getQueryFormat($event);"
					>
				</match-query>
			</div>
			<!-- match query end -->

			<!-- match_phrase query start -->
			<div *ngSwitchWhen="'match_phrase'" class="row">
				<match_phrase-query 
					[appliedQuery]="query.appliedQuery"
					[queryName]="queryList[query.analyzeTest][query.type][query.query]"
					[fieldName]="mapping.resultQuery.availableFields[query.field].name"
					(getQueryFormat)="getQueryFormat($event);"
					>
				</match_phrase-query>
			</div>
			<!-- match_phrase query end -->

			<!-- match-phase-prefix query start -->
			<div *ngSwitchWhen="'match-phase-prefix'" class="row">
				<match-phase-prefix-query 
					[appliedQuery]="query.appliedQuery"
					[queryName]="queryList[query.analyzeTest][query.type][query.query]"
					[fieldName]="mapping.resultQuery.availableFields[query.field].name"
					(getQueryFormat)="getQueryFormat($event);"
					>
				</match-phase-prefix-query>
			</div>
			<!-- match-phase-prefix query end -->

			<!-- range query start -->
			<div *ngSwitchWhen="'range'" class="row">
				<range-query 
					[appliedQuery]="query.appliedQuery"
					[queryName]="queryList[query.analyzeTest][query.type][query.query]"
					[fieldName]="mapping.resultQuery.availableFields[query.field].name"
					(getQueryFormat)="getQueryFormat($event);"
					>
				</range-query>
			</div>
			<!-- range query end -->

			<!-- gt query start -->
			<div *ngSwitchWhen="'gt'" class="row">
				<gt-query 
					[appliedQuery]="query.appliedQuery"
					[queryName]="queryList[query.analyzeTest][query.type][query.query]"
					[fieldName]="mapping.resultQuery.availableFields[query.field].name"
					(getQueryFormat)="getQueryFormat($event);"
					>
				</gt-query>
			</div>
			<!-- gt query end -->

			<!-- Lt query start -->
			<div *ngSwitchWhen="'lt'" class="row">
				<lt-query 
					[appliedQuery]="query.appliedQuery"
					[queryName]="queryList[query.analyzeTest][query.type][query.query]"
					[fieldName]="mapping.resultQuery.availableFields[query.field].name"
					(getQueryFormat)="getQueryFormat($event);"
					>
				</lt-query>
			</div>
			<!-- Lt query end -->

				<!-- term query start -->
			<div *ngSwitchWhen="'term'" class="row">
				<term-query 
					[appliedQuery]="query.appliedQuery"
					[queryName]="queryList[query.analyzeTest][query.type][query.query]"
					[fieldName]="mapping.resultQuery.availableFields[query.field].name"
					(getQueryFormat)="getQueryFormat($event);"
					>
				</term-query>
			</div>
			<!-- term query end -->

			<!-- exists query start -->
			<div *ngSwitchWhen="'lt'" class="row">
				<exists-query 
					[appliedQuery]="query.appliedQuery"
					[queryName]="queryList[query.analyzeTest][query.type][query.query]"
					[fieldName]="mapping.resultQuery.availableFields[query.field].name"
					(getQueryFormat)="getQueryFormat($event);"
					>
				</exists-query>
			</div>
			<!-- exists query end -->

				<!-- terms query start -->
			<div *ngSwitchWhen="'terms'" class="row">
				<terms-query 
					[appliedQuery]="query.appliedQuery"
					[queryName]="queryList[query.analyzeTest][query.type][query.query]"
					[fieldName]="mapping.resultQuery.availableFields[query.field].name"
					(getQueryFormat)="getQueryFormat($event);"
					>
				</terms-query>
			</div>
			<!-- terms query end -->

				<!-- prefix query start -->
			<div *ngSwitchWhen="'prefix'" class="row">
				<prefix-query 
					[appliedQuery]="query.appliedQuery"
					[queryName]="queryList[query.analyzeTest][query.type][query.query]"
					[fieldName]="mapping.resultQuery.availableFields[query.field].name"
					(getQueryFormat)="getQueryFormat($event);"
					>
				</prefix-query>
			</div>
			<!-- prefix query end -->
			
		</div>
	</div>
	<!-- load the slector for selected query -->
</div>
