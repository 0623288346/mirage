<div class="form-group single_query col-xs-12">
	<div class="action-btn-group">
		<a href="javascript:void(0)" (click)="addSubQuery(query.id)" class="btn btn-info">
			<i class="fa fa-plus"></i>
		</a>
		<a href="javascript:void(0)" (click)="removeInQuery(query.id)" class="btn btn-danger">
			<i class="fa fa-trash"></i>
		</a>
	</div>
	<select class="form-control" [(ngModel)]="query.field">
		<option value="">--select any field--</option>
		<option *ngFor="#oo of mapping.resultQuery.availableFields, #i=index" [value]="i">{{oo.name}}</option>
	</select>
	<select *ngIf="query.field != '' && ( mapping.resultQuery.availableFields[query.field].type == 'string' || mapping.resultQuery.availableFields[query.field].type == 'date' || mapping.resultQuery.availableFields[query.field].type == 'numeric')" 
		class="form-control" [(ngModel)]="query.query">
		<option value="">--select any query--</option>
		<option *ngFor="#oo of queryList.not_analyzed, #i=index" [value]="i">{{oo.name}}</option>
	</select>
	<input class="form-control"
	 *ngIf="query.field != '' && query.query != ''"
	  type="text"
	  [(ngModel)] = "query.input" />
	  <div class="subQuery">
	  	<form class="form-inline"
		 *ngFor="#queryIn of mapping.resultQuery.result"
		 >
			 <div *ngIf="queryIn.parent_id != 0 && queryIn.parent_id == query.id">
				{{queryIn.id}}
				<single-query 
					[mapping]="mapping"
					[config]="config" 
					[query]="queryIn" 
					[queryList]="queryList"
					[addQuery]="addQuery"
					[removeQuery]="removeQuery">
				</single-query>
			</div>	
		</form>
	  </div>
</div>
