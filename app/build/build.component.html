<div class="row queryLeft">
	<div class="col-xs-12 pd-0">
		<div class="form-group m-b15">
			<types  [detectChange]="detectChange" [mapping] = "mapping" [types]="types" [selectedTypes]="selectedTypes" [result]="result" [config] = "config" [finalUrl]="finalUrl"  (setProp)="setPropIn($event)" [urlShare]="urlShare">
			</types>
		</div>
		<form class="row m-0"
		 *ngFor="let queryIn of result.resultQuery.result"
		 >
		 	<div *ngIf="queryIn.parent_id == 0">
				<bool-query 
					[mapping]="mapping"
					[types]="types"
					[selectedTypes]="selectedTypes" 
					[result]="result" 
					[config]="config" 
					[query]="queryIn" 
					[queryList]="queryList"
					[addQuery]="addQuery"
					[addBoolQuery]="addBoolQuery"
					[removeQuery]="removeQuery"
					[queryFormat]="queryFormat"
					[buildQuery]="buildQuery"
					[buildInsideQuery]="buildInsideQuery"
					[buildSubQuery]="buildSubQuery"
					[createQuery]="createQuery"
					[setQueryFormat]="setQueryFormat"
					[editorHookHelp]="editorHookHelp"
					[urlShare]="urlShare">
				</bool-query>
			</div>	
		</form>
		<div class="col-xs-12 pd-0">
			<button class="btn btn-info pull-left" (click)="addBoolQuery(0);">Add new query</button>
			<span class=" pull-right">
				<button class="btn btn-primary" (click)="openModal();">Save Query</button>
			</span>
		</div>
	</div>
</div>
