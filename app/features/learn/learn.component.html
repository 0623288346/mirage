<!-- Learn Modal START -->
<div class="modal fade modal-info" id="learnModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
				<h4 class="modal-title" id="myModalLabel">Learn Mirage</h4> </div>
			<div class="modal-body">
	            <div class="learn-description">
					<p>
						You can learn mirage by choosing following steps.
					</p>
					<div class="learn-list-contianer">
						<ol class="learn-list">
							<li>
					            <iframe src="https://player.vimeo.com/video/185000306" width="100%" height="300px" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
					        </li>
							<li>
								<a href="https://github.com/appbaseio/mirage/blob/dev/README.md">Mirage Docs</a>
							</li>
							<li>
								<a (click)="loadLearn();">Mirage Examples</a>
							</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Learn Modal END -->
