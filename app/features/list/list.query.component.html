<div class="col-xs-12 pd-0">
	<input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm" (keyup)="searchList.emit($event)" />
</div>
<div class="col-xs-12 pd-0">
	<a (click)="sort.emit('tag')" class="btn btn-sort col-xs-6" [ngClass]="{active: sort_by == 'tag'}">
		Tag
	</a>
	<a (click)="sort.emit('createdAt')" class="btn btn-sort col-xs-6" [ngClass]="{active: sort_by == 'createdAt'}">
		Date
	</a>
</div>
<ul class="theme-list col-xs-12">
	<li class="list-item col-xs-12 list-title" (click)="applyClearAll();">Saved Queries (clear all)</li>
	<li class="list-item col-xs-12" *ngFor="let query of filteredQuery, let i=index">
		<a class="col-xs-12 pd-0"  (click)="applyQuery(query);">
			<span class="col-xs-12 query-name">
				{{query.name}}	
			</span>
			<span class="col-xs-12 query-info">
				<span class="pull-left">
					<span class="badge">{{query.tag}}</span>
				</span>
				<span class="pull-right query-time">
					{{query.createdAt | prettyTime}}
				</span>
			</span>
		</a>
		<a class="btn btn-danger delete-query" (click)="applyDeleteQuery();">
			<i class="fa fa-times"></i>
		</a>
	</li>
</ul>
