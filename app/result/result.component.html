<div class="col-xs-12">
	<form class="form-horizontal">
		<div class="form-group">
			<select class="form-control"
				[(ngModel)]="mapping.resultQuery.type" 
				(change)="changeType()">
				<option value="">--select any type--</option>
				<option *ngFor="#oo of mapping.types" [value]="oo">{{oo}}</option>
			</select>
		</div>
	</form>
</div>
<div class="col-xs-12">
	<div class="form-group">
	<textarea 
		class="form-control"
		name="" 
		id="" cols="30" rows="10" [(ngModel)] = "mapping.resultQuery.final"></textarea>
	<button class="btn btn-success" (click) = "runQuery()">Run Query</button>
</div>
