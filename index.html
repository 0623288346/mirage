<html>

  <head>
    <title>ES query composer</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="dist/css/vendor.min.css" />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <script type="text/javascript" src="dist/js/vendor.min.js"></script>
    <script type="text/javascript" src="dist/js/custom.min.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <my-app>
      <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar"
        aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0">
          <span class="show_progress"></span>
        </div>
      </div>
    </my-app>
    <script type="text/javascript">
      $(document).ready(function() {
        var percent = 10;
        function setprogress (percent) {
          $('.progress-bar').css('width', percent+'%');
          $('.show_progress').text(percent+'%');
          if(percent > 80) {
            clearInterval(progressInterval);
          }
        }
        var progressInterval = setInterval(function() {
          percent += 10;
          setprogress(percent);
        }, 1000*0.5);
      });
    </script>
  </body>

</html>
